name: Deploy

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  validate:
    name: Validate Deployment Config
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install sg-deploy
        run: npm install -g serversguru-deploy

      - name: Validate staging config
        run: sg-deploy deploy -c deploy.staging.yaml --dry-run
        env:
          SERVERSGURU_API_KEY: ${{ secrets.SERVERSGURU_API_KEY }}

      - name: Validate production config
        run: sg-deploy deploy -c deploy.production.yaml --dry-run
        env:
          SERVERSGURU_API_KEY: ${{ secrets.SERVERSGURU_API_KEY }}

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/staging' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.example.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install sg-deploy
        run: npm install -g serversguru-deploy

      - name: Deploy to staging
        id: deploy
        run: |
          sg-deploy deploy \
            -c deploy.staging.yaml \
            --server-ip "${{ secrets.STAGING_SERVER_IP }}" \
            --password "${{ secrets.STAGING_SERVER_PASSWORD }}" \
            --format json > deploy-result.json

          echo "server-ip=$(jq -r '.serverIp' deploy-result.json)" >> $GITHUB_OUTPUT
          echo "app-url=$(jq -r '.appUrl' deploy-result.json)" >> $GITHUB_OUTPUT
        env:
          SERVERSGURU_API_KEY: ${{ secrets.SERVERSGURU_API_KEY }}
          DOCKER_REGISTRY_USERNAME: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          DOCKER_REGISTRY_PASSWORD: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Deployment summary
        run: |
          echo "## Staging Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** ${{ steps.deploy.outputs.app-url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Server IP:** ${{ steps.deploy.outputs.server-ip }}" >> $GITHUB_STEP_SUMMARY

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://app.example.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install sg-deploy
        run: npm install -g serversguru-deploy

      - name: Deploy to production
        id: deploy
        run: |
          sg-deploy deploy \
            -c deploy.production.yaml \
            --server-ip "${{ secrets.PRODUCTION_SERVER_IP }}" \
            --password "${{ secrets.PRODUCTION_SERVER_PASSWORD }}" \
            --format json > deploy-result.json

          echo "server-ip=$(jq -r '.serverIp' deploy-result.json)" >> $GITHUB_OUTPUT
          echo "app-url=$(jq -r '.appUrl' deploy-result.json)" >> $GITHUB_OUTPUT
        env:
          SERVERSGURU_API_KEY: ${{ secrets.SERVERSGURU_API_KEY }}
          DOCKER_REGISTRY_USERNAME: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          DOCKER_REGISTRY_PASSWORD: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Deployment summary
        run: |
          echo "## Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** ${{ steps.deploy.outputs.app-url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Server IP:** ${{ steps.deploy.outputs.server-ip }}" >> $GITHUB_STEP_SUMMARY
